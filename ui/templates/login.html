<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Data.Title}} - Forq Admin UI</title>
    
    <!-- DaisyUI v5 + Tailwind CSS (Official CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    
    <!-- HTMX -->
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@2.0.6/dist/htmx.min.js"></script>
</head>
<body class="min-h-screen bg-base-200">
    <div class="hero min-h-screen">
        <div class="hero-content">
            <div class="card bg-base-100 w-full max-w-sm shadow-2xl">
                <div class="card-body">
                    <h2 class="card-title justify-center mb-4">Forq Admin</h2>
                    
                    <form hx-post="/ui/login" hx-target="body" hx-headers='{"X-CSRF-Token": "{{.CSRFToken}}"}'>
                        <div class="form-control">
                            <input 
                                type="password" 
                                name="token" 
                                placeholder="Enter your auth secret" 
                                class="input input-bordered" 
                                required 
                                autofocus
                            />
                        </div>
                        
                        {{if .Data.Error}}
                        <div class="alert alert-error mt-4">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 shrink-0 stroke-current" fill="none" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
                            </svg>
                            <span>{{.Data.Error}}</span>
                        </div>
                        {{end}}
                        
                        <div class="form-control mt-6">
                            <button class="btn btn-primary w-full" type="submit">
                                Login
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
